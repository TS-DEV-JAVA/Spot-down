<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spot-Down â€“ Docs</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Load Marked.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <nav>
    <a href="index.html">About</a>
    <a href="downloads.html">Downloads</a>
    <a href="docs.html">Docs</a>
    <a href="disclaimer.html">Disclaimer</a>
    <a href="https://github.com/TS-DEV-JAVA/Spot-down/">Github</a>
  </nav>
  <main id="content">
    Loading documentation...
  </main>

  <script>
    // URL of the Markdown file
    const markdownUrl = 'https://raw.githubusercontent.com/TS-DEV-JAVA/Spot-down/refs/heads/main/README.md';

    async function loadMarkdown() {
      try {
        const response = await fetch(markdownUrl);
        if (!response.ok) throw new Error('Failed to load markdown file');
        const text = await response.text();
        // Render markdown into the main content area
        document.getElementById('content').innerHTML = marked.parse(text);
      } catch (error) {
        document.getElementById('content').textContent = 'Error loading documentation.';
        console.error(error);
      }
    }

    document.addEventListener('DOMContentLoaded', loadMarkdown);
  </script>
</body>
</html>
